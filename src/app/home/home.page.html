<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Home</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div class="wrapper">
        <div class="content">
            <!-- Logo -->
            <div padding-horizontal text-center class="animated fadeInDown">
                <div class="logo"></div>
                <h2 ion-text class="text-primary">
                    <strong>RecklessDriver</strong>.co.nz
                </h2>
            </div>

            <ion-grid>
                <ion-row *ngIf="counterReport$ | async as counterReport">
                    <ion-col>
                        There is <b>{{ 38 + counterReport.count }}</b> new reports around New Zealand.<br />
                        One of them might be the car you are about to report! It only takes few minutes.
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12" size-lg="6">
                        <!--<buy-now [label]="'New Report'"
                         [confirm]="'Confirm New Report'"
                         [price]="100"
                         [redirect]="'/report'">
                </buy-now>
                    -->
                        <ion-button color="primary"
                                    expand="block"
                                    (click)="newReport()"
                                    angulartics2On="click"
                                    angularticsAction="Report"
                                    angularticsValue="full">
                            New Report
                        </ion-button>

                    </ion-col>
                    <ion-col size="12" size-lg="6">
                        <ion-button (click)="confirmQuickReport()" color="light" expand="block" angulartics2On="click" angularticsAction="Report" angularticsValue="quick">
                            <ion-icon slot="start" name="locate"></ion-icon> Quick Report
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <ion-grid style="margin-top: 60px">
                <ion-row>
                    <ion-col>
                        <i>Help us with the development:</i>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12" size-lg="6">
                        <ion-button (click)="openFacebook()" color="facebook" expand="block">
                            <ion-icon slot="start" name="logo-facebook"></ion-icon> Like on facebook
                        </ion-button>
                    </ion-col>
                    <ion-col size="12" size-lg="6">
                        <make-payment></make-payment>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>

</ion-content>
